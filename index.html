<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootsrap 4.5 CDN Used For CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--My CSS File-->
        <link rel="stylesheet" href="/style/style.css">
        <title>Code Quiz</title>
    </head>

    <body onload="init()">

        <!--(Nav) This is the Navbar and Header For The Page Used As A Heading-->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <span class="navbar-brand mb-0 h1 mx-auto">Code Quiz</span>
        </nav>

        
        <!--(Main Container) This is the Container For The Page Content Beneath The NavBar Header-->
        <main class="container mb-3 flex-shrink-0">

            <!--Timer Bar and High Score Button- Always Visible-->
            <div class = "row mb-4">
                <div class = "col-md">
    
                    <button type="button" class="btn btn-info float-left" id="getHighScore">
                        Get High Scores
                    </button>
                    
                    <button type="button" class="btn btn-info float-right">
                        Time Remaining <span class="badge badge-light ml-1" id="countdownClock"></span>
                    </button>

                </div>
            </div>

            <!--Welcome Screen and Start Button- Variable Display-->
            <div class = "row mb-4" id="welcomeScreenContainer">
                <div class = "col-md">
                    <p class="myBold text-center">Welcome to the Code Quiz! Press the Start Button when your ready.</p>

                    <button type="button" class="btn btn-success mx-auto d-block" id="startButton">
                        Start Game
                    </button>
                </div>
            </div>

            <!--(Quiz Question, Answer Options, Submit Answer Button) Variable Display-->
            <div class = "row mb-4 d-none" id="quizContentContainer"> <!--USE d-none to Hide This Until Otherwise Changed by the JS Script-->
                <div class="col-md text-center">
                    <div>
                        <p class="myBold" id="activeQuizQuestion">Enter Question Text Here InnerHTML</p>
                    </div>

                    <form class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1" id="activeOption1">
                              Option 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption1">
                              Option 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption3">
                              Option 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption1">
                              Option 4
                            </label>
                        </div>
                    </form>

                    <!--Submit Button-->
                    <button type="button" class="btn btn-success">Submit Answer</button>
                </div>
            </div>

            <!--(Final Score Review and Initialials Entry, Score Submission) Variable Display-->
            <div class = "row mb-4 d-none" id="initialsEntryContainer"> <!--USE d-none to Hide This Until Otherwise Changed by the JS Script-->
                <div class = "col-md">

                    <p class="mx-auto text-center">Your Score Is <span class="myBold" id="finalScore">Display Score</span></p>

                    <p class="text-center">Enter your initials below and hit submit to log your results</p>

                    <form>
                        <div class="form-row justify-content-center">

                          <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                          </div>
            
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div>

                        </div>
                    </form>
                </div>
            </div>

            <!--(Ending Screen Displaying High Scores and ReturnOptions) Variable Display-->
            <div class = "row mb-4 d-none" id="endingScreenContainer"> <!--USE D-NONE to Hide This Until Otherwise Changed by the JS Script-->
                <div class = "col-md">

                    <p class="myBold mx-auto text-center">Highs scores listed here</p>

                    <div class="text-center">
                        <button type="button" class="btn btn-secondary mx-auto" id="startButton">
                            Clear High Scores
                        </button>
    
                        <button type="button" class="btn btn-secondary mx-auto" id="startButton">
                            Play Again
                        </button>
                    </div>

                </div>

            </div>
    
        </main>


        <!--Script Links (Need to confirm these work ok and some dont have to be in the head)-->

            <!--Bootsrap 4.5 JS Bundle CDN Used For Bootstrap CSS-->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

            <!--My Javascript File-->
            <script src="/logic/logic.js"></script>

            
    </body>

</html>
