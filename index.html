<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootsrap 4.5 CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--My CSS-->
        <link rel="stylesheet" href="/style/style.css">
        <title>Code Quiz</title>
    </head>

    <body>

        <!--(Nav) This is the Navbar and Header For The Page Used As A Heading-->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <span class="navbar-brand mb-0 h1 mx-auto">Code Quiz</span>
        </nav>

        
        <!--(Main Container) This is the Container For The Page Content Beneath The NavBar Header-->
        <main class="container mb-3 flex-shrink-0">

            <!--(Get Scores and Timer) This is The Row Containing the Right Justified Countdown Clock, and The Left Justified Get Highscore Link-->
            <div class = "row mb-4">
                <div class = "col-md">
    
                    <button type="button" class="btn btn-info float-left" id="getHighScore">
                        Get High Scores
                    </button>
                    
                    <button type="button" class="btn btn-info float-right">
                        Time Remaining <span class="badge badge-light ml-1" id="countdownClock">50</span>
                    </button>

                </div>
            </div>

            <!--(Welcome Screen and Start Button) This is The Row That Is displayed to Start-->
            <div class = "row mb-4" id="welcomeScreenContainer">

                <div class = "col-md">
                    <p class="myBold mx-auto">Welcome to the Code Quiz! Press the Start Button when your ready.</p>

                    <button type="button" class="btn btn-success mx-auto" id="startButton">
                        Start Game
                    </button>
                </div>

            </div>

            <!--(Questions Content Row) This is the Row Holding the Main Page Content That Is Not Displayed Until Start Is Selected -->
            <div class = "row mb-4" id="quizContentContainer"> <!--USE D-NONE to Hide This Until Otherwise Changed by the JS Script-->
                <div class="col-md">
                    <div>
                        <p class="myBold" id="activeQuizQuestion">Enter Question Text Here InnerHTML</p>
                    </div>

                    <form class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1" id="activeOption1">
                              Option 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption1">
                              Option 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption3">
                              Option 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4">
                            <label class="form-check-label" for="exampleRadios2" id="activeOption1">
                              Option 4
                            </label>
                        </div>
                    </form>

                    <!--Submit Button-->
                    <button type="button" class="btn btn-success">Submit Answer</button>
                </div>

            </div>

            <!--Score Presentation Screen and Initials Entry Form-->
            <div class = "row mb-4" id="initialsEntryContainer"> <!--USE D-NONE to Hide This Until Otherwise Changed by the JS Script-->
                <div class = "col-md">

                    <p class="mx-auto">Your Score Is <span class="myBold" id="finalScore">Display Score</span></p>

                    <p>Enter your initials below and hit submit to log your results</p>

                    <form>
                        <div class="form-row align-items-center">

                          <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                          </div>
            
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                          </div>

                        </div>

                      </form>

                </div>

            </div>

            <!--(Ending Screen Displaying High Scores and ReturnOptions) This is The Row That Is displayed to Start-->
            <div class = "row mb-4" id="endingScreenContainer"> <!--USE D-NONE to Hide This Until Otherwise Changed by the JS Script-->
                <div class = "col-md">

                    <p class="myBold mx-auto">List High Score Here</p>

                    <button type="button" class="btn btn-secondary mx-auto" id="startButton">
                        Clear High Score
                    </button>

                    <button type="button" class="btn btn-secondary mx-auto" id="startButton">
                        Play Again
                    </button>

                </div>

            </div>
    
        </main>


        <!--Script Links-->

            <!--My Logic-->
            <script src="/logic/logic.js"></script>

            <!--Bootsrap 4.5 JS Bundle-->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>

</html>
